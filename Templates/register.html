{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-free-6.2.1-web/css/all.min.css' %}">
    
    <title>Singup</title>
</head>

<body>
   
    <div class="login-page">
        <div class="form">
            <form action="{% url 'register' %}" method="POST" onsubmit="signup()" class="register-form">
                {% csrf_token %}
                <div class="form-siup">
                    <div class="i-close">
                        <a href="{% url 'login' %}">
                            <i class="fa-solid fa-xmark" style="color: rgb(86, 85, 85);"></i>
                        </a>
                    </div>
                    <h1>サインアップ</h1>
                    <p>素早く簡単です</p>
                </div>
                <div id="username" class="text-name" >
                    <input class="text-name-fl" type="text" placeholder="ファーストネーム">
                    <input class="text-name-fl" type="text" placeholder="ラストネーム" >
                </div>
                <input id="email" class="email" type="text" required placeholder="携帯番号またはメールアドレス" name='username'>
                <input id="password" class="password" type="password" placeholder="新しいパスワード" name='password'>

                {% comment %} <input type="file" name="avatar" enctype="multipart/form-data"> {% endcomment %}
                
                <button type="submit" class="btn-up">サインアップ</button>
            </form>
        </div>
    </div>

</body>
{% comment %} <script src="./js/signup.js"></script> {% endcomment %}

</html>
